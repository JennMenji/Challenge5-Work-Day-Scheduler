<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <div class="container">
      <!-- 9AM -->
      <div id="nine-am" class="row work-day-section">
        <h3 class="time-of-day col-2">9AM</h3>
        <label for="workDayTaskForm"></label>
        <textarea
          name="task-text"
          class="work-day-task col-8"
          placeholder="New Event"
          data-time="9"
        >
        </textarea>
        <button type="submit" class="save-task btn btn-success col-2">
          Save
        </button>
      </div>
      <!-- 9AM End -->
      <!-- 10AM -->
      <div id="ten-am" class="row work-day-section">
        <h3 class="time-of-day col-2">10AM</h3>
        <label for="workDayTaskForm"></label>
        <textarea
          name="task-text"
          class="work-day-task col-8"
          placeholder="New Event"
          data-time="10"
        >
        </textarea>
        <button type="submit" class="save-task btn btn-success col-2">
          Save
        </button>
      </div>
      <!-- 10AM End -->
      <!-- 11AM -->
      <div id="eleven-am" class="row work-day-section">
        <h3 class="time-of-day col-2">11AM</h3>
        <label for="workDayTaskForm"></label>
        <textarea
          name="task-text"
          class="work-day-task col-8"
          placeholder="New Event"
          data-time="11"
        >
        </textarea>
        <button type="submit" class="save-task btn btn-success col-2">
          Save
        </button>
      </div>
      <!--11AM End -->
      <!-- 12PM -->

      <!-- 12PM End -->
      <!-- 1PM -->

      <!-- 1PM End -->
      <!-- 2PM -->

      <!-- 2PM End -->
      <!-- 3PM -->

      <!-- 3PM End -->
      <!-- 4PM -->

      <!-- 4PM End -->
      <!-- 5PM -->

      <!-- 5PM End -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
